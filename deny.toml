# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/
#
# Run with: cargo deny check

[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
# Ignored advisories - these are MSRV tradeoffs for Rust 1.75 compatibility
ignore = [
    # idna 0.5.0 - pinned for MSRV compatibility (newer versions require Rust 1.82+)
    "RUSTSEC-2024-0421",
    # ring 0.16/0.17 unmaintained - required by quinn 0.10 for h3 compatibility
    "RUSTSEC-2025-0010",
    # rustls-pemfile unmaintained - required by quinn 0.10
    "RUSTSEC-2025-0134",
    # AES panic on overflow - aes crate, low risk for our use case
    "RUSTSEC-2025-0009",
]

[licenses]
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "MPL-2.0",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "OpenSSL",
    "CDLA-Permissive-2.0",
]
confidence-threshold = 0.8

[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
deny = []
skip = []
skip-tree = []

[sources]
unknown-registry = "deny"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
