<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Agent A -->
  <rect x="30" y="100" width="80" height="80" rx="12" fill="url(#grad1)" opacity="0.9"/>
  <text x="70" y="145" text-anchor="middle" fill="white" font-family="system-ui" font-size="14" font-weight="600">Agent A</text>

  <!-- M2M Proxy -->
  <rect x="160" y="80" width="80" height="120" rx="12" fill="url(#grad1)"/>
  <text x="200" y="135" text-anchor="middle" fill="white" font-family="system-ui" font-size="12" font-weight="600">M2M</text>
  <text x="200" y="152" text-anchor="middle" fill="white" font-family="system-ui" font-size="12" font-weight="600">Proxy</text>

  <!-- LLM Provider -->
  <rect x="290" y="100" width="80" height="80" rx="12" fill="url(#grad1)" opacity="0.9"/>
  <text x="330" y="145" text-anchor="middle" fill="white" font-family="system-ui" font-size="14" font-weight="600">LLM</text>

  <!-- Arrows -->
  <path d="M115 130 L155 130" stroke="#10b981" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M245 130 L285 130" stroke="#10b981" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M285 150 L245 150" stroke="#34d399" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead2)"/>
  <path d="M155 150 L115 150" stroke="#34d399" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead2)"/>

  <!-- Labels -->
  <text x="135" y="120" text-anchor="middle" fill="#10b981" font-family="system-ui" font-size="9">compressed</text>
  <text x="265" y="120" text-anchor="middle" fill="#10b981" font-family="system-ui" font-size="9">compressed</text>

  <!-- Arrowheads -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34d399"/>
    </marker>
  </defs>

  <!-- Stats -->
  <text x="200" y="240" text-anchor="middle" fill="#6b7280" font-family="system-ui" font-size="11">25-40% token savings on every request</text>
</svg>
